<div class="card bg-base-100 shadow-xl animate-fadeIn">
  <figure class="w-full h-64 overflow-hidden flex items-center justify-center">
    <img
      class="h-full max-h-60 p-2 mx-auto object-contain rounded-md"
      [src]="product().image | productImage"
      [alt]="product().title"
    />
  </figure>
  <div class="card-body shadow-md">
    <h2 class="card-title">{{ product().title }}</h2>
    <p>{{ product().description | slice : 0 : 70 }}...</p>
    <div class="card-actions justify-end">
      <a
        class="btn btn-soft btn-secondary"
        [routerLink]="['/product', product().category]"
      >
        Ver Producto
      </a>
    </div>
  </div>
</div>
